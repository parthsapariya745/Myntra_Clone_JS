<style>
    *{
        font-family: "Assistant", serif;
    }
    .nav-menu a{
        position: relative;
    }
    .nav-menu a::before{
        content: "";
        position: absolute;
        left: 50%;
        right: 50%;
        bottom: 0;
        transition: .6s;
    }
    .nav-menu .item1::before{
        border-bottom: 4px solid #EE5F73;
    }
    .nav-menu .item2::before{
        border-bottom: 4px solid #FB56C1;
    }
    .nav-menu .item3::before{
        border-bottom: 4px solid #F26A10;
    }
    .nav-menu .item4::before{
        border-bottom: 4px solid #F2C210;
    }
    .nav-menu .item5::before{
        border-bottom: 4px solid #0DB7AF;
    }
    .nav-menu .item6::before{
        border-bottom: 4px solid #FF3F6C;
    }
    .nav-menu a:hover::before{
        left: 0%;
        right: 0%;
    }
    .img-break {
        touch-action: pan-y; 
        user-select: none;
        overflow: hidden;
    }
    .slider-img img {
        cursor: pointer;
    }
    .img-con img {
        cursor: pointer;
    }
    .group::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 15px;
      background: transparent;
      z-index: 10;
    }
    @media (max-width : 400px) {
        .img-break .grid{
            grid-template-columns: repeat(1, minmax(0, 1fr)); 
        }
    }
    @keyframes spinRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes pulse-custom {
        0%, 100% { 
            opacity: 0.3;
            transform: scale(0.8);
        }
        50% { 
            opacity: 1;
            transform: scale(1.2);
        }
    }
    @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
    @keyframes zoomIn {
        0% {
            opacity: 0;
            transform: scale(0.3);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    @keyframes slideInRight {
        0% {
            opacity: 0;
            transform: translateX(100px) scale(0.5);
        }
        100% {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
    }
    @keyframes youtubeLoader {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }
    .spinner-rotate {
        animation: spinRotate 1.2s linear infinite;
    }
    .spinner-reverse {
        animation: spinRotate 2s linear infinite reverse;
    }
    .pulse-custom {
        animation: pulse-custom 1.5s ease-in-out infinite;
    }
    .fade-in-out {
        animation: fadeInOut 2s ease-in-out infinite;
    }
    .zoom-in {
        animation: zoomIn 0.5s ease-out;
    }
    .slide-in-right {
        animation: slideInRight 0.6s ease-out 0.2s both;
    }
    .modal-active .spinner-container {
        animation: zoomIn 0.5s ease-out;
    }
    .modal-active .close-btn {
        animation: slideInRight 0.6s ease-out 0.2s both;
    }
    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 15px;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
    }
    #loader.hidden {
        opacity: 0;
        visibility: hidden;
    }
    .loader-bar {
        background: #333;
        position: relative;
        overflow: hidden;
    }
    .loader-bar::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fb3661;
        animation: youtubeLoader 1.5s linear infinite;
    }
</style>

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M3 16.74L7.76 12L3 7.26L7.26 3L12 7.76L16.74 3L21 7.26L16.24 12L21 16.74L16.74 21L12 16.24L7.26 21zm9-3.33l4.74 4.75l1.42-1.42L13.41 12l4.75-4.74l-1.42-1.42L12 10.59L7.26 5.84L5.84 7.26L10.59 12l-4.75 4.74l1.42 1.42z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- footer -->
            <div class="footer mt-10" id="footerbox"></div>
        </div>
    </div>

    <script src="./navfoot.js"></script>
    <script src="./slider.js"></script>

    <script>
        function productDetail(id) {
            localStorage.setItem('productId', id);
            window.location.href = `product.html?id=${id}`;
        }
        
        function spinner() {
            let modal = document.getElementById('spinnerModal');
            modal.classList.remove('opacity-0', 'invisible');
            modal.classList.add('opacity-100', 'visible', 'modal-active');
            document.body.classList.add('overflow-hidden');
        }
        
        function hideSpinner() {
            let modal = document.getElementById('spinnerModal');
            modal.classList.add('opacity-0', 'invisible');
            modal.classList.remove('opacity-100', 'visible', 'modal-active');
            document.body.classList.remove('overflow-hidden');
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key == 'Escape') {
                hideSpinner();
            }
        });
        
        document.getElementById('spinnerModal').addEventListener('click', function(e) {
            if (e.target == this) {
                hideSpinner();
            }
        });

        let rotation = 0;
        let interval;

        function rotateSpin() {
            let img = document.querySelector("#spinnerModal img");
            let spinnerContainer = document.getElementById("spinnerContainer");

            clearInterval(interval);
            rotation = 0;

            let oldMsg = document.getElementById("rewardMessage");
            if (oldMsg) oldMsg.remove();
            spinnerContainer.classList.remove("hidden");

            interval = setInterval(() => {
                rotation += 50;
                img.style.transform = `rotate(${rotation}deg)`;
                img.style.transition = "transform 0.1s linear";
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                spinnerContainer.classList.add("hidden");

                let spinnerModal = document.getElementById("spinnerModal");
                let off = document.createElement("div");
                off.id = "rewardMessage";

                off.innerHTML = `
                <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 animate-in fade-in-0 zoom-in-95 duration-500 bg-gradient-to-br from-purple-600 via-pink-600 to-orange-500 text-white p-6 rounded-2xl shadow-2xl border border-white/20 backdrop-blur-sm text-center w-[90vw] max-w-[400px] min-w-[280px] mx-auto transform transition-all duration-500 hover:scale-105">
                    <div class="absolute -top-1 -left-1 w-4 h-4 bg-pink-400 rounded-full animate-pulse"></div>
                    <div class="relative z-10">
                        <div class="text-4xl md:text-5xl mb-3 animate-bounce">ðŸŽ‰</div>
                        <h1 class="text-xl md:text-2xl font-black mb-3 tracking-tight">
                            <span class="bg-gradient-to-r from-yellow-300 to-orange-300 bg-clip-text text-transparent">Congratulations!</span>
                        </h1>
                        <div class="bg-white/10 backdrop-blur-md rounded-xl p-3 mb-3 border border-white/20">
                            <p class="text-base md:text-lg font-semibold mb-2">You have won</p>
                            <div class="inline-flex items-center bg-gradient-to-r from-yellow-400 to-orange-400 text-black px-4 py-2 rounded-full font-black text-lg md:text-xl shadow-lg transform rotate-1 hover:rotate-0 transition-transform duration-300">50% OFF</div>
                            <p class="text-sm md:text-base font-medium mt-2">on your next purchase!</p>
                        </div>
                        <div onclick="hideReward()" class="close-reward-btn absolute top-[-35px] right-[-35px] w-8 h-8 bg-white/15 border-2 border-white/30 rounded-full cursor-pointer flex items-center justify-center transition-all duration-300 z-20 backdrop-blur-sm hover:bg-white/25 hover:scale-110 hover:rotate-90 hover:shadow-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M3 16.74L7.76 12L3 7.26L7.26 3L12 7.76L16.74 3L21 7.26L16.24 12L21 16.74L16.74 21L12 16.24L7.26 21zm9-3.33l4.74 4.75l1.42-1.42L13.41 12l4.75-4.74l-1.42-1.42L12 10.59L7.26 5.84L5.84 7.26L10.59 12l-4.75 4.74l1.42 1.42z"/></svg>
                        </div>
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-br from-purple-600/50 via-pink-600/50 to-orange-500/50 rounded-2xl blur-xl -z-10 animate-pulse"></div>
                </div>`;

                spinnerModal.appendChild(off);
            }, 5000);
        }

        function hideReward() {
            let rewardMessage = document.getElementById("rewardMessage");
            let spinnerContainer = document.getElementById("spinnerContainer");
            if (rewardMessage) rewardMessage.remove();
            spinnerContainer.classList.remove("hidden");
        }
    </script>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.classList.add('hidden');
            }, 1300);
        });
    </script>

    <script src="./search.js"></script>
</body>
</html>
