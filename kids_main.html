    <style>
        * {
            font-family: "Assistant", serif;
        }

        .nav-menu a {
            position: relative;
        }

        .nav-menu a::before {
            content: "";
            position: absolute;
            left: 50%;
            right: 50%;
            bottom: 0;
            transition: .6s;
        }

        .nav-menu .item1::before {
            border-bottom: 4px solid #EE5F73;
        }

        .nav-menu .item2::before {
            border-bottom: 4px solid #FB56C1;
        }

        .nav-menu .item3::before {
            border-bottom: 4px solid #F26A10;
        }

        .nav-menu .item4::before {
            border-bottom: 4px solid #F2C210;
        }

        .nav-menu .item5::before {
            border-bottom: 4px solid #0DB7AF;
        }

        .nav-menu .item6::before {
            border-bottom: 4px solid #FF3F6C;
        }

        .nav-menu a:hover::before {
            left: 0%;
            right: 0%;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item {
            min-width: 100%;
            flex-shrink: 0;
        }

        .brand-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .iconic-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .fashion-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .fashion-item:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .zoom-in {
            animation: zoomIn 0.7s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .nav-dot {
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background-color: #3b82f6;
            transform: scale(1.2);
        }

        .nav-arrow {
            transition: all 0.3s ease;
        }

        .nav-arrow:hover {
            background-color: rgba(59, 130, 246, 0.9);
            transform: scale(1.1);
        }
    </style>

        <script>
            new Swiper('.hero-swiper', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
                autoplay: {
                    delay: 3500,
                    disableOnInteraction: false
                }
            });

            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            document.addEventListener('DOMContentLoaded', () => {
                const animatedElements = document.querySelectorAll('.brand-item, .category-item, .iconic-item, .fashion-item');
                animatedElements.forEach(item => {
                    observer.observe(item);
                });
            });

            document.documentElement.style.scrollBehavior = 'smooth';
        </script>
