<style>
  * {
    font-family: "Assistant", serif;
  }

  .nav-menu a {
    position: relative;
  }

  .nav-menu a::before {
    content: "";
    position: absolute;
    left: 50%;
    right: 50%;
    bottom: 0;
    transition: .6s;
  }

  .nav-menu .item1::before {
    border-bottom: 4px solid #EE5F73;
  }

  .nav-menu .item2::before {
    border-bottom: 4px solid #FB56C1;
  }

  .nav-menu .item3::before {
    border-bottom: 4px solid #F26A10;
  }

  .nav-menu .item4::before {
    border-bottom: 4px solid #F2C210;
  }

  .nav-menu .item5::before {
    border-bottom: 4px solid #0DB7AF;
  }

  .nav-menu .item6::before {
    border-bottom: 4px solid #FF3F6C;
  }

  .nav-menu a:hover::before {
    left: 0%;
    right: 0%;
  }

  .img-break {
    touch-action: pan-y;
    user-select: none;
    overflow: hidden;
  }

  .slider-img img {
    cursor: pointer;
  }

  .img-con img {
    cursor: pointer;
  }

  .group::before {
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 15px;
    background: transparent;
    z-index: 10;
  }

  @media (max-width : 400px) {
    .img-break .grid {
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }
  }
</style>
