<html lang="en">
<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Baloo+2:wght@400..800&family=Bangers&family=Baskervville:ital@0;1&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Enriqueta:wght@400;500;600;700&family=Gantari:ital,wght@0,100..900;1,100..900&family=Heebo:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Londrina+Outline&family=Luckiest+Guy&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nothing+You+Could+Do&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sora:wght@100..800&family=Unbounded:wght@200..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"

        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- remix icon cdn  -->
</head>
<style>
    * {
        font-family: "Assistant", serif;
    }

    .nav-menu a {
        position: relative;
    }

    .nav-menu a::before {
        content: "";
        position: absolute;
        left: 50%;
        right: 50%;
        bottom: 0;
        transition: .6s;
    }

    .nav-menu .item1::before {
        border-bottom: 4px solid #EE5F73;
    }

    .nav-menu .item2::before {
        border-bottom: 4px solid #FB56C1;
    }

    .nav-menu .item3::before {
        border-bottom: 4px solid #F26A10;
    }

    .nav-menu .item4::before {
        border-bottom: 4px solid #F2C210;
    }

    .nav-menu .item5::before {
        border-bottom: 4px solid #0DB7AF;
    }

    .nav-menu .item6::before {
        border-bottom: 4px solid #FF3F6C;
    }

    .nav-menu a:hover::before {
        left: 0%;
        right: 0%;
    }
</style>

<body>
    <!-- navbar -->
    <div class="nav" id="navbox"></div>

    <div id="container"></div>

    <script src="./navfoot.js"></script>

    <script>
        let cart = JSON.parse(localStorage.getItem("item")) || [];
        let qty = JSON.parse(localStorage.getItem("qty")) || [];

        showCartData()
        function showCartData() {
            if (cart.length == 0) {
                document.getElementById("container").innerHTML = `
                <div id="emptyCart" class="flex flex-col items-center justify-center p-8 min-h-[70vh]">
                    <div class="text-center">
                        <div class="mb-8 relative w-48 h-48 mx-auto">
                            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-16 h-16 bg-yellow-200 rounded-full"></div>
                        
                            <div class="absolute top-4 left-1/2 transform -translate-x-1/2 flex justify-center w-16">
                                <div class="w-2 h-2 bg-gray-700 rounded-full mx-1 mt-3"></div>
                                <div class="w-2 h-2 bg-gray-700 rounded-full mx-1 mt-3"></div>
                                <div class="w-6 h-2 bg-gray-700 rounded-full mx-auto mt-4 transform rotate-180"></div>
                            </div>
                        
                            <div class="absolute top-16 left-1/2 transform -translate-x-1/2 w-12 h-20 bg-blue-500 rounded-t-lg"></div>
                        
                            <div class="absolute top-20 left-1/2 transform -translate-x-1/2 w-24 h-4 bg-blue-500 rounded-full -translate-y-4"></div>
                        
                            <div class="absolute top-20 left-1/2 transform -translate-x-1/2 w-16 h-12 bg-gray-300 border-2 border-gray-400 rounded-md -translate-y-8"></div>
                        
                            <div class="absolute top-36 left-1/2 transform -translate-x-1/2 w-6 h-16 bg-blue-700 rounded-b-lg -translate-x-6"></div>
                            <div class="absolute top-36 left-1/2 transform -translate-x-1/2 w-6 h-16 bg-blue-700 rounded-b-lg translate-x-6"></div>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">Your cart is empty</h3>
                        <p class="text-gray-500 mb-6">Looks like you haven't added any products to your cart yet.</p>
                        <a href="./index.html">
                            <button id="continueShopping" class="bg-blue-600 cursor-pointer hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
                                Back to Home
                            </button>
                        </a>
                    </div>
                </div>`
                qty = [];
                localStorage.setItem("qty", JSON.stringify(qty));
            }
            else {
                cart.forEach((e, i) => {
                    if (qty[i] == undefined) qty[i] = 1;
                });
                localStorage.setItem("qty", JSON.stringify(qty));

                fetch("./data/cart.json")
                    .then((req) => req.json())
                    .then((res) => {
                        let container = document.getElementById("container")
                        container.innerHTML = ""
    
                        cart.forEach((id, i) => {
                            let e = res.find(product => product.id == id);  
                            if (!e) return;

                            container.innerHTML += `
                            <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 mb-4">
                                <div class="flex flex-col md:flex-row items-start md:items-center p-4 space-y-4 md:space-y-0 md:space-x-6 max-w-[1440px] mx-auto">
                                    <div class="flex-shrink-0">
                                        <img src="${e.image}" class="w-24 h-24 md:w-32 md:h-32 object-cover rounded-lg border-2 border-gray-100 hover:border-blue-300 transition-colors duration-200" alt="${e.title}" />
                                    </div>
                                    <div class="flex-grow space-y-2">
                                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                                            <h2 class="font-bold text-lg md:text-[30px] text-gray-800 hover:text-blue-600 transition-colors duration-200">${e.title}</h2>
                                            <span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full mt-1 md:mt-0">${e.category}</span>
                                        </div>
                
                                        <p class="text-[17px] text-gray-600 leading-relaxed">${e.description}</p>
                
                                        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">
                                            <div class="flex items-center space-x-3">
                                                <div class="flex text-yellow-400 text-[25px]">${'★★★★☆'}</div>
                                                <span class="text-gray-500">(${e.rating})</span>
                                            </div>
                                            <div class="flex items-center text-green-600">
                                                <i class="ri-shield-check-line mr-1"></i>
                                                <span>${e.return}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-col md:items-end space-y-3 w-full md:w-auto">
                                        <div class="text-right">
                                            <p class="text-2xl md:text-3xl font-bold text-gray-800">₹${e.price}</p>
                                            <p class="text-sm text-gray-500 line-through">₹${Math.round(e.price * 1.6)}</p>
                                        </div>

                                        <div class="flex flex-col sm:flex-row items-center gap-3">
                                            <div class="flex items-center border rounded-lg overflow-hidden">
                                                <button class="w-10 h-10 text-xl font-bold text-gray-700 hover:text-pink-500 hover:border-pink-500 border-r border-gray-300 transition cursor-pointer" onclick="minus(${i})">-</button>
                                                <div class="w-12 text-center text-lg font-semibold bg-white" id="quantity-${i}">${qty[i]}</div>
                                                <button class="w-10 h-10 text-xl font-bold text-gray-700 hover:text-pink-500 hover:border-pink-500 border-l border-gray-300 transition cursor-pointer" onclick="plus(${i})">+</button>
                                            </div>

                                            <button class="py-2 px-3 text-red-500 hover:text-white hover:bg-red-500 border border-red-500 rounded-lg transition cursor-pointer" onclick="removeItem(${e.id})" title="Remove from cart">
                                                <i class="ri-delete-bin-6-line text-lg"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="border-t border-gray-100 px-4 py-3 bg-gray-50 rounded-b-lg">
                                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0 max-w-[1400px] mx-auto">
                                        <div class="flex items-center space-x-6 text-gray-600">
                                            <span class="flex items-center">
                                                <i class="ri-truck-line mr-1"></i>Free delivery
                                            </span>
                                            <span class="flex items-center">
                                                <i class="ri-secure-payment-line mr-1"></i>Secure payment
                                            </span>
                                        </div>
                                        <div class="flex items-center space-x-6">
                                            <button class="text-blue-600 hover:text-blue-800 cursor-pointer font-medium transition-colors duration-200" onclick="saveForLater(${e.id})">
                                                <i class="ri-heart-line mr-1"></i>Save for later
                                            </button>
                                            <button class="text-gray-600 hover:text-gray-800 cursor-pointer font-medium transition-colors duration-200" onclick="shareProduct(${e.id})">
                                                <i class="ri-share-line mr-1"></i>Share
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                               
                        })
                    })
            }
        }

        function minus(index) {
            if(qty[index] > 1) {
                qty[index]--
                document.getElementById(`quantity-${index}`).innerText = qty[index]
                localStorage.setItem("qty", JSON.stringify(qty));
            }
        }

        function plus(index) {
            qty[index]++
            document.getElementById(`quantity-${index}`).innerText = qty[index]
            localStorage.setItem("qty", JSON.stringify(qty));
        }

        function removeItem(id) {
            let index = cart.indexOf(id)
            cart.splice(index, 1);
            qty.splice(index, 1);
            
            localStorage.setItem("item", JSON.stringify(cart));
            localStorage.setItem("qty", JSON.stringify(qty));
            showCartData()
        }
    </script>
</body>
</html>
